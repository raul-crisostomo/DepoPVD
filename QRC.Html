<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container py-2">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">QRC Tester</h1>
                <form>
                    <div class="form-group">
                        Versión de QRC:
                        <select class="form-control form-control-sm my-1" id="qrc-flows-sel">                      
                        </select>
                        Descripción del ítem
                        <input type="text" class="form-control form-control-sm my-1" placeholder="Descripción"
                            id="item_description">
                        External Reference
                        <input type="text" class="form-control form-control-sm my-1" placeholder="Ingresar external reference"
                            id="external_reference" value="test_qrc">
                        Monto de pago
                        <input type="number" class="form-control form-control-sm my-1" placeholder="Ingresar monto del pago"
                            id="payment_amount" value="15">                        
                        <div id=cashout-fields>
                            Monto de retiro   
                            <input type="number" class="form-control form-control-sm my-1" placeholder="Ingresar monto del retiro"
                                    id="cashout_amount" value="0">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <div class="container py-2">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop" id="scan-qr-btn">
                    Scan QR
                </button>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cobrar con Mercado Pago</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Seleccione un collector:
                    <select class="form-control form-control-sm my-1" id="collectors-sel">                      
                    </select>
                    Trama QR:
                    <input type="text" class="form-control form-control-sm my-1" id="qr_content">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="webcam-btn">Webcam</button>
                    <button type="button" class="btn btn-success"  id="post-btn">Cobrar</button>
                    <div class="spinner-border" role="status" id="spinner">
                      <span class="sr-only">Loading...</span>
                    </div>  
                </div>
                
                <video id="preview"></video>
            </div>
        </div>
    </div>


    <!-- Data -->
    <div class="py-2">
        <div class="row ml-5">
            <div class="col-md-6">
                Request
                <div id=request></div>
            </div>
            <div class="col-md-6">
                Response
                <div id=response></div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="scripts.js"></script>
    <script src="config.js"></script>
</body>

</html>
